name: PR Build Validation

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pr-build-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ai-dev-base-pr

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          secrets: |
            github_token=${{ secrets.GH_SUBMODULE_TOKEN }}
          build-args: |
            AI_CODING_UTILS_VERSION=main
            DEV_INFRA_VERSION=main
          tags: ${{ env.IMAGE_NAME }}:${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Run test-tools.sh
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:${{ github.event.pull_request.number }} \
            /usr/local/bin/test-tools.sh

      - name: Validate devcontainer metadata
        run: ./tests/validate-metadata.sh ${{ env.IMAGE_NAME }}:${{ github.event.pull_request.number }}
